<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMORY GAME </title>
    <style>
        /* General Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            overflow: hidden;
            padding: 10px;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 90vw;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Button Styling */
        button {
            padding: 14px 28px;
            font-size: 18px;
            cursor: pointer;
            margin: 15px 10px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .hidden {
            display: none;
        }

        /* Game Board Styling */
        .game-board {
            margin-top: 20px;
            display: grid;
            gap: 15px;
            justify-content: center;
            align-items: center;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            max-width: 500px;
            padding: 20px;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.3);
        }

        /* Easy Mode: 4x4 Grid */
        .game-board.easy-mode {
            grid-template-columns: repeat(4, 70px);
            grid-template-rows: repeat(4, 70px);
        }

        /* Medium Mode: 5x6 Grid */
        .game-board.medium-mode {
            grid-template-columns: repeat(5, 70px);
            grid-template-rows: repeat(6, 70px);
        }

        /* Hard Mode: 6x6 Grid */
        .game-board.hard-mode {
            grid-template-columns: repeat(6, 70px);
            grid-template-rows: repeat(6, 70px);
        }

        .card {
            width: 70px;
            height: 70px;
            background: #003366;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out, background-color 0.3s ease;
            opacity: 1;
            perspective: 1000px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .card-back {
            background-color: #0056b3;
        }

        .card-front {
            background-color: #fdfefe;
            transform: rotateY(180deg);
            background-size: cover;
            background-position: center;
        }

        .matched {
            background-color: #05fa3e;
            pointer-events: none;
            opacity: 0.85;
        }

        #timer, #score {
            font-size: 22px;
            margin-top: 20px;
            color: white;
            font-weight: bold;
            padding: 5px 0;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .game-board {
                gap: 10px;
            }

            .card {
                width: 60px;
                height: 60px;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
            }

            #timer, #score {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
                gap: 5px;
            }

            .card {
                width: 50px;
                height: 50px;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }

            #timer, #score {
                font-size: 18px;
            }
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .modal.active {
            display: block;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container" id="front-page">
        <u><h1>WELLCOME TO MEMORY GAME</h1></u>
        <button id="start-button">START</button>
    </div>

    <div class="container hidden" id="mode-page">
        <h2>SELECT DIFFICULTY/MODE</h2>
        <button class="mode-button" data-mode="easy">EASY</button>
        <button class="mode-button" data-mode="medium">MEDIUM</button>
        <button class="mode-button" data-mode="hard">HARD</button><br>
        <button id="back-to-front-page">BACK</button>
    </div>

    <div class="container hidden" id="game-page">
        <h2>Memory_Game</h2>
        <div id="timer">Time: <span id="time">60</span>s</div>
        <div id="score">Score: <span id="current-score">0</span></div>
        <div class="game-board" id="game-board"></div>
        <button id="back-to-mode-page">BACK</button>
    </div>

    <!-- Modal for Victory, Failure -->
    <div class="modal" id="modal">
        <h2 id="modal-text">You won!</h2>
        <button id="modal-close">Close</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        let firstCard, secondCard;
        let lockBoard = false;
        let hasFlippedCard = false;
        let matchedPairs = 0;
        let score = 0;
        let timerInterval;
        let timeLeft = 60;
        let cardCount;
        let currentMode;

        const imageUrls = [
            'c-logo-svgrepo-com.svg', 
            'css3-logo-svgrepo-com.svg', 
            'github-icon-1-logo-svgrepo-com.svg', 
            'html-5-logo-svgrepo-com.svg',
            'java-4-logo-svgrepo-com.svg',
            'javascript-logo-svgrepo-com.svg',
            'kotlin-1-logo-svgrepo-com.svg',
            'mysql-logo-svgrepo-com.svg',
            'nodejs-1-logo-svgrepo-com.svg',
            'php-logo-svgrepo-com.svg',
            'python-svgrepo-com.svg',
            'react-logo-svgrepo-com.svg',
            'visual-studio-code-logo-svgrepo-com.svg'
        ];

        // Show Mode Page
        document.getElementById('start-button').addEventListener('click', () => {
            document.getElementById('front-page').classList.add('hidden');
            document.getElementById('mode-page').classList.remove('hidden');
        });

        // Go Back to Front Page
        document.getElementById('back-to-front-page').addEventListener('click', () => {
            document.getElementById('mode-page').classList.add('hidden');
            document.getElementById('front-page').classList.remove('hidden');
        });

        // Mode Selection
        document.querySelectorAll('.mode-button').forEach(button => {
            button.addEventListener('click', function () {
                currentMode = this.dataset.mode;
                document.getElementById('mode-page').classList.add('hidden');
                document.getElementById('game-page').classList.remove('hidden');
                setupGame();
            });
        });

        // Go Back to Mode Page
        document.getElementById('back-to-mode-page').addEventListener('click', () => {
            document.getElementById('game-page').classList.add('hidden');
            document.getElementById('mode-page').classList.remove('hidden');
        });

        // Setup Game
        function setupGame() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';

            const totalCards = getTotalCards();
            const shuffledImages = shuffle([...imageUrls].slice(0, totalCards / 2).flatMap(url => [url, url]));

            shuffledImages.forEach(url => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.image = url;

                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');
                cardFront.style.backgroundImage = `url(${url})`;

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);
                gameBoard.appendChild(card);

                card.addEventListener('click', flipCard);
            });

            score = 0;
            matchedPairs = 0;
            document.getElementById('current-score').textContent = score;

            timeLeft = getTimeLimit();
            document.getElementById('time').textContent = timeLeft;
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }
        function getTimeLimit() {
        switch (currentMode) {
            case 'easy':
                return 60;
            case 'medium':
                return 90;
            case 'hard':
                return 120;
            default:
                return 0;
        }
    }


        // Update Timer
        function updateTimer() {
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                endGame(false);
                return;
            }
            timeLeft--;
            document.getElementById('time').textContent = timeLeft;
        }

        // Flip Card
        function flipCard() {
            if (lockBoard || this === firstCard) return;

            this.classList.add('flipped');
            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
            } else {
                hasFlippedCard = false;
                secondCard = this;
                checkMatch();
            }
        }

        // Check Card Match
        function checkMatch() {
            const isMatch = firstCard.dataset.image === secondCard.dataset.image;
            if (isMatch) {
                matchCards();
            } else {
                unflipCards();
            }
        }

        // Match Cards
        function matchCards() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            score += 10;
            matchedPairs++;
            document.getElementById('current-score').textContent = score;

            if (matchedPairs === getTotalCards() / 2) {
                clearInterval(timerInterval);
                endGame(true);
            }
        }

        // Unflip Cards
        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                lockBoard = false;
            }, 500);
        }

        // End Game
        function endGame(isWin) {
            document.getElementById('modal-text').textContent = isWin ? 'Congratulations, You Won!' : 'Time Up! You Lost!';
            document.getElementById('modal').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        // Close Modal
        document.getElementById('modal-close').addEventListener('click', () => {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('front-page').classList.remove('hidden');
            document.getElementById('mode-page').classList.add('hidden');
            document.getElementById('game-page').classList.add('hidden');
        });

        // Get Total Cards Based on Mode
        function getTotalCards() {
            switch (currentMode) {
                case 'easy':
                    return 20;
                case 'medium':
                    return 34;
                case 'hard':
                    return 40;
                default:
                    return 0;
            }
        }

        // Shuffle Array
        function shuffle(array) {
            let currentIndex = array.length, temporaryValue, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }
            return array;
        }
    </script>
</body>
</html>
